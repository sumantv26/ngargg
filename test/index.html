        <button type="submit" class="submit">Submit</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyu4Dy5VOwMh63aFEh7GkCKQXhbv6uz2Q4OFRps8WO6dj8YRrQ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', window.open("./submitted.html", "_self")))
            .catch(error => console.error('Error!', alert("Couldnot submit")))
        })
      </script>
